<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.pageTitle }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">
        <meta name="description" lang="pl" content="Rosiek Autoserwis Stanisław Rosiek - serwis samochodowy,blacharstwo lakiernictwo, współpracujemy z PZU. Nowa Ruda ul. Nipodległości 47." />
        <meta name="keywords" lang="pl" content="Rosiek,Auto,Serwis,Stanisław,samochody,auta,blacharstwo,lakiernictwo,naprawa,nowa ruda,słupiec, pzu,części, stacja kontroli pojazdów, warsztat, samochodowy, wulkanizacja, opony, klimatyzacja, stacja kontroli pojazdów, {{page.subtitle}}" />
        <meta content="pl" http-equiv="content-language" />
        <meta content="Maciej Rosiek" name="author" />
        <meta name="robots" content="all" />
        <meta name="distribution" content="global" />
        <meta name="copyright" content="Copyright (c) 2015 by Maciej Rosiek" />
        <meta name="verify-v1" content="2tidkIfDCxVXo53ukpJ6ZtU7cfKj9Mizz66vbvJ14js=" />
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" >
        <link rel="stylesheet" type="text/css" href="/css/main.css" >
        <!--[if lt IE 9]>
            <script src="/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <header></header>
            <nav>
                {% for post in site.posts %}
                    {% if page.title == post.title %}
                        <a href="{{ post.url }}" class="selected">{{ post.title }}</a>
                    {% else %}
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    {% endif %}
                {% endfor %}
            </nav>
            <article id="article">
                <section>{{ content }}</section>
            </article>
            <div class="clear"></div>
        </div>
            <footer>
                <p>Rosiek Autoserwis</p>
                <p>ul. Niepodległości 47, 57-400 Nowa Ruda, tel. 74 872 11 14</p>
                <p>ul. Mickiewicza 2B, 57-410 Ścinawka Średnia, tel. 74 811 00 04</p>
                <p>
                    <script language="JavaScript" type="text/javascript">
                        var user = "rosiek";
                        var domain = "akcja.pl";
                        document.write('<a href=\"mailto:' + user + '@' + domain + '\">');
                        document.write(user+'@'+domain);
                        document.write('</a>');
                    </script>
                </p>
                <div class="underline"></div>
            </footer>

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>

        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-9860637-1");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>

        <script src="/js/cookies.js" type="text/javascript"></script>


    </body>
</html>
